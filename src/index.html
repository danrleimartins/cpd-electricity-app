<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';">
    <title>Electricity Bill Calculator</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1 class="display-1 text-center">Electricity Bill Calculator</h1>
        <hr>
        <div class="row">
            <div class="col-5">
                <div class="container-fluid">
                    <div class="form-group">
                        <label for="units-num">Enter Number of Units</label>
                        <input type="number" step="any" min="0" name="units-num" class="form-control" id="units-num">
                    </div>
                    <p class="small">
                        VAT: 13.5% & Standing charges: 4 cents per day
                    </p>
                    <button class="btn btn-dark" id="calculate-btn" type="submit">Calculate</button>
                    <button class="btn btn-dark" id="reset-btn" type="reset">Reset</button>
                    <table id="result">
                        <colgroup>
                            <col width="50%">
                            <col width="50%">
                        </colgroup>
                        <tbody>
                            <tr>
                                <td class=""><b>Electricity Bill</b></td>
                                <td id="principal"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
